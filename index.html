<!DOCTYPE html>
<html>
  <head>
    <title>NIEM JS NDR Validation</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>

    <script type="text/javascript" language="javascript" src="./assets/javascript/Saxon-JS/SaxonJS.min.js"></script>
    <script type="text/javascript" language="javascript" src="./assets/javascript/file-saver/dist/FileSaver.min.js"></script>
    <script type="text/javascript" language="javascript" src="./assets/javascript/script.js"></script>
  </head>
  <body>

    <div class="container">

      <h1>NDR Conformance Test Results</h1>
      <br />

      <h2>Overall Status</h2>
      <table id="status" class="table table-width-auto">
        <tr>
          <th>File</th>
          <th>Rule set</th>
          <th>Status</th>
        </tr>
      </table>
      <br />

      <h2>Issue List</h2>
      <table id="log" class="table table-hover">
        <tr>
          <th>File</th>
          <th>Line</th>
          <th>Component</th>
          <th>Name</th>
          <th class="td-no-wrap">Rule</th>
          <th>Description</th>
        </tr>
      </table>

    </div>

    <script>
      validateExtensionSchemas();
    </script>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
