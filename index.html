<!DOCTYPE html>
<html>
  <head>
    <title>NIEM JS NDR Validation</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/styles/style.css"/>

    <script type="text/javascript" language="javascript" src="./assets/javascript/Saxon-JS/SaxonJS.min.js"></script>
    <script type="text/javascript" language="javascript" src="./assets/javascript/file-saver/dist/FileSaver.min.js"></script>
    <script type="text/javascript" language="javascript" src="./assets/javascript/script.js"></script>
  </head>
  <body>

    <div class="container">

      <h1>NDR Conformance Test Results</h1>
      <hr />

      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <label class="input-group-text" for="ruleSet">Choose NDR rule set:</label>
        </div>
        <select class="custom-select" id="ruleSet" onchange="validateExtensionSchemas()">
          <option value="auto" selected>Auto-detect</option>
          <option value="NDR-4.0-EXT">NDR 4.0 EXT (for IEPD extension schemas)</option>
          <option value="NDR-4.0-REF">NDR 4.0 REF (for reference and release schemas)</option>
        </select>
      </div>
      <br /><br />

      <div class="row">
        <div class="col">
          <h2>Overall Status <span id="svg"></span></h2>

          Download:
          <a id="download-issues" disabled onclick="saveIssues()">Issues</a> |
          <a id="download-badge" disabled onclick="saveBadge()">Badge</a>
          <br /><br />

          <!-- File status table -->
          <table id="status" class="table table-width-auto">
            <tr>
              <th>File</th>
              <th>Rule set</th>
              <th>Message</th>
              <th>Status</th>
            </tr>
          </table>
        </div>
      </div>

      <br/><br/>

      <h2>Issue List <span id="issue-count" class="badge badge-pill"></span></h2>
      <table id="log" class="table table-hover">
        <tr>
          <th>File</th>
          <th>Line</th>
          <th>Component</th>
          <th>Name</th>
          <th class="td-no-wrap">Rule</th>
          <th>Description</th>
        </tr>
      </table>

    </div>

    <script>
      validateExtensionSchemas();
    </script>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
